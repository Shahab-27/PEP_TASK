<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Fetcher</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #ff4757;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e84118;
        }

        .title {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ˜‚ Meme Generator</h1>

    <button onclick="getMeme()">Get Meme</button>

    <div class="title" id="memeTitle"></div>
    <img id="memeImg" alt="Meme will appear here">
</div>

<script>
    const memeImg = document.getElementById("memeImg");
    const memeTitle = document.getElementById("memeTitle");

    async function getMeme() {
        memeTitle.innerText = "Loading meme...";

        try {
            const response = await fetch("https://meme-api.com/gimme");
            const data = await response.json();

            memeImg.src = data.url;
            memeTitle.innerText = data.title;

        } catch (error) {
            memeTitle.innerText = "Failed to load meme ðŸ˜¢";
        }
    }
</script>

</body>
</html>
